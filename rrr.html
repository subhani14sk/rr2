<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        .product {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple E-commerce Website</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </nav>
    <div class="product">
        <h2>Product 1</h2>
        <p>Description of Product 1. Price: $50</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <h2>Product 2</h2>
        <p>Description of Product 2. Price: $70</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <h2>Product 3</h2>
        <p>Description of Product 3. Price: $90</p>
        <button>Add to Cart</button>
    </div>
</body>
</html>
